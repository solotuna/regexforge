version: 1

name: IBAN
description: This regex pattern matches IBAN formats from various countries. It allows for optional spaces or hyphens between groups of characters
pattern: >
  ^([A-Z]{2}[ \-]?[0-9]{2})(?=(?:[ \-]?[A-Z0-9]){9,30}$)((?:[ \-]?[A-Z0-9]{3,5}){2,7})([ \-]?[A-Z0-9]{1,3})?$
text: |
  Valid IBANs:
    GB82 WEST 1234 5698 7654 32
    DE89370400440532013000
    FR76 3000 6000 0112 3456 7890 189
    CH93 0076 2011 6238 5295 7

  Invalid IBANs:

  US doesn't use IBAN
  US12 1234 5678 9012 3456

  Too short
  GB82 WEST 1234 5698 7654

  Incorrect groupin
  DE89 3704 0044 0532 013000
  
  Missing spaces, but still valid if spaces are optional
  FR7630006000011234567890189
