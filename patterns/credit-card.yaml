version: 1

name: Credit Card
description: This pattern matches the most common credit card number formats, including Visa, MasterCard, American Express, and Discover.
pattern: >
  ^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|6(?:011|5[0-9]{2})[0-9]{12})$
text: |
  Valid card numbers:

  Visa
  4111111111111111
  4012888888881881

  MasterCard
  5555555555554444
  5105105105105100

  American Express
  378282246310005
  371449635398431

  Discover
  6011111111111117
  6011000990139424

  Invalid card numbers:

  Too short for Visa
  411111111111111

  Too long for MasterCard
  5555555555554445555

  Too short for American Express
  37828224631000

  Doesn't match any pattern
  1234567890123456

  Contains non-numeric characters
  ABCDEFGHIJKLMNOP
